social_course.course_add:
  path: '/course/add'
  defaults:
    _controller: '\Drupal\social_course\Controller\CoursesController::content'
    _title: 'Add course'
  requirements:
    _custom_access:  '\Drupal\social_course\Controller\CoursesController::access'
social_course.group_stream:
  path: '/group/{group}/stream'
  defaults:
    _controller: '\Drupal\social_course\Controller\GroupController::stream'
    _title_callback: '\Drupal\social_group\Controller\SocialGroupController::groupStreamTitle'
    _entity_view: 'group.stream'
  requirements:
    _group_permission: 'view stream page group'
    _custom_access: '\Drupal\social_course\Controller\GroupController::streamAccess'
  options:
    parameters:
      group:
        type: entity:group

social_course.start_section:
  path: '/group/{group}/section/{node}/start'
  defaults:
    _controller: '\Drupal\social_course\Controller\CoursesController::startSection'
  requirements:
    _csrf_token: 'TRUE'
    _custom_access: '\Drupal\social_course\Controller\CoursesController::startSectionAccess'
  options:
    parameters:
      group:
        type: entity:group
      node:
        type: entity:node
social_course.next_material:
  path: '/group/{group}/section/{node}/next'
  defaults:
    _controller: '\Drupal\social_course\Controller\CoursesController::nextMaterial'
  requirements:
    _csrf_token: 'TRUE'
    _custom_access: '\Drupal\social_course\Controller\CoursesController::nextMaterialAccess'
  options:
    parameters:
      group:
        type: entity:group
      node:
        type: entity:node
